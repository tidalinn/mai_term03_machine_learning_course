<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find out cuisine with a dish name</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  </head>

  <body class="font-mono">
    <div class="background-image"></div>
    
    <div class="flex items-center justify-center h-screen">
      <div class="p-12 max-w-lg bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="font-bold text-xl mb-2">
          Find out cuisine with a dish name
        </div>
        <hr />
        <br />

        <form id="name-form" action="{{ url_for('main') }}" method="POST">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="name"
          >
            Enter a dish name:
          </label>
          <textarea
            name="name"
            id="name"
            class="shadow appearance-none border rounded w-full py-2  px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            rows="5"
            placeholder="sushi, spicy chicken, ramen, etc."
            required
          ></textarea>

          <br />

          <input
            type="submit"
            value="Find out"
            class="button w-full bg-gray-700 text-white font-bold mt-8 p-4 rounded focus:outline-none focus:shadow-outline"
          />
        </form>

        <div class="result mt-12" align="center">
          <span id="predict_text">{{ predict_text }}</span>
          <span id="selected_movie" class="text-gray-700">{{ movie }}</span>
          <p class="text-blue-700 text-lg font-bold border rounded mt-4 mb-2">
            {{ result }}
          </p>
        </div>
      </div>
    </div>

    <script
      src="{{ url_for('static', filename='main.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
